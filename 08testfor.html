<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08testfor.html</title>
    <style> * {-size: 20pt;}</style>

    <script>
        function mynumber() {
            var su = 0, result=''; // =' '문자에 관련된 것이다 ..
            for (var cnt = 1; cnt <=10 ; cnt++) {
              su++;
            //   document.write(su,' ');
              result += su +' ';
            }
            document.getElementById('display').innerHTML = result;
        }//end
    </script>
</head>

<body>
    <h2> 08testfor.html </h2>
    <button onclick="mynumber()">1~5 숫자 출력 </button>
    <br><p></p>
    <img src="./images/main_4.jpg" width="500" height="100">
    <div id="display"> </div>

</body>
</html>
