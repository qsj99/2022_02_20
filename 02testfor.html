<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>*{font-size: 20pt;}</style>

    <script>
       var su=0, hap=0 , count=0;//전역변수 
        function mynumber(){
        for(count=0;  count<10; count=count+1 ){
            su=su+1;  
            if(su==5){continue;}
            document.write(su, ' ');
            hap = hap + su;
        }
        document.write('합계='+ hap);
    }//end

    </script>
</head>
<body>
    

    <h2>02testfor.html</h2>
    <button onclick="mynumber();">for반복문</button>
    <div id="display"></div>
</body>
</html>
