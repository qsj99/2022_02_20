<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>*{font-size: 20pt;}</style>

    <script>
       var su=0, hap=0 , count=0;//전역변수 
        function mynumber(){
        for(count=0;  count<10; count=count+1 ){
            su=su+1;  
            if(su==5){continue;}
            document.write(su, ' ');
            hap = hap + su;
        }
        document.write('합계='+ hap);
    }//end

    var k=0, gtotal=0;
    function mytest(){
        document.write('while 반복문 연습<br>');
        while(k<10){
            k=k+1;
            if(k==5){continue;}  //1 2  3 4 6 7 8 9 10 gtotal =50 
            document.write(k, ' ',);
            gtotal = gtotal + k ;
        }
            document.write('gtotal=' + gtotal);
    }


    </script>
</head>
<body>
    

    <h2>04testwhile.html</h2>
    <button onclick="mynumber();">for반복문</button>
    <button onclick="mytest();">while 반복문</button>
    <div id="display"></div>
</body>
</html>
