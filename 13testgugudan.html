<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>13testgugudan.html</title>
</head>
<style>*{font-size: 20pt;}</style>
<body>
<script>
    function mydan(data){
        var i=0 ;
        document.write('<h2>13testgugudan.html <br> </h2> ');
        for(i=1; i<10; i=i+1){
            document.write(data, '*' ,i, '=', (i*data), '<br>');
        }
    }//end

</script>
</body>
<h2>13testgugudan.html</h2>
<button onclick="mydan(7)">mydan 함수호출 </button>
