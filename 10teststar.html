<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10teststar.html</title>
  <style>
    * {
      font-size: 20pt;
    }
  </style>

  <script>
    function mynumber() {
      var su = 0, result = '';
      for (var cnt = 1; cnt <= 10; cnt++) {
        su++;
        result += su + ' ';
      }
      document.getElementById('display').innerHTML = result;
    }//end

    function mystar() {
      for (var a = 0; a < 6; a = a + 1) {
        for(var b=0; b<a; b=b+1){
          document.write('★' )
        }//b end
        document.write('<br>')
      }//a end
    }//end


  </script>
</head>

<body>
  <h2> 10teststar.html </h2>
  <button onclick="mynumber()">1~5 숫자 출력 </button>
  <button onclick="mystar()"> 별출력 </button>
  <br>
  <p></p>
  <img src="./images/main_4.jpg" width="500" height="100">
  <div id="display"> </div>

</body>

</html>
