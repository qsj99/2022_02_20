<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12testbreak.html</title>
    <style>*{font-size: 20pt;}</style>

    <script>
       var su=0, hap=0 , count=0;//전역변수 
        function mynumber(){
        for(count=0;  count<10; count=count+1 ){
            su=su+1; 
            document.write(su, ' ');  //1 2 3 4 5 합계=15 
            hap = hap + su;
            if(su==5){break};
        }
        document.write('합계='+ hap);
    }//end

    </script>
</head>
<body>
    

    <h2>12testbreak.html</h2>
    <button onclick="mynumber();">for반복문break</button>
    <div id="display"></div>
</body>
</html>
